<!DOCTYPE html>

<html lang="en">
  <head>
    <title>City Forecast Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>City Forecast Finder</h1>
      <h2>Enter a city to see its upcoming weather conditions</h2>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 search-area">
          <div class="row">
            <input id="search-bar" placeholder="Enter a city here"></input>
          </div>
          <div class="row">
            <button id="search-button">Search</button>
          </div>
          <div id="saved-searches" class="row">
            <!-- Previously searched city buttons will go here -->
          </div>
        </div>
        <div class="col-md-9 weather-boxes">
          <div class="row">
            <p id="weather"></p>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p id="forecast-1"></p>
            </div>
            <div class="col-md-2">
              <p id="forecast-2"></p>
            </div>
            <div class="col-md-2">
              <p id="forecast-3"></p>
            </div>
            <div class="col-md-2">
              <p id="forecast-4"></p>
            </div>
            <div class="col-md-2">
              <p id="forecast-5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
